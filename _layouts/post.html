---
layout: default
---

<article class="article">
  <h2 class="article__title article__title--single">{{ page.title }}</h2>
  <time class="article__date" datetime="{{ page.date | date: "%Y-%m-%d" }}">{% if page.author %}By {{ page.author}} on {% endif %}{{ page.date | date: " %b.%d-%Y" }}</time>
  {% if page.cover %}
    <div class="cover">
    <div class="container">
      <img src="{{ page.cover }}">
    </div>
  {% endif %}
  <script type="text/javascript"
src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
  {{ content }}
  {% if page.tail %}
    <div class="post-tags">{{ page.tail }}</div>
  {% endif %}
</article>
